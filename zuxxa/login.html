<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zuxxa Core - Secure Gateway</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
    /* --- THEME VARIABLES --- */
    :root {
        --bg-dark: #080310;       
        --bg-gradient: radial-gradient(circle at 50% 0%, #1a0b2e 0%, #080310 80%);
        
        --card-bg: rgba(26, 11, 46, 0.85);       
        --accent-pink: #db2777;   
        --accent-purple: #9333ea; 
        --accent-cyan: #06b6d4;
        --accent-green: #10b981;
        --accent-red: #ef4444;
        --accent-yellow: #fbbf24;
        
        --text-gray: #9ca3af; 
        --text-white: #ffffff;

        --font-title: 'Orbitron', sans-serif;
        --font-code: 'Share Tech Mono', monospace;
    }

    * { 
        box-sizing: border-box; 
        margin: 0; 
        padding: 0; 
        -webkit-tap-highlight-color: transparent; 
        outline: none; 
    }

    html, body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
    }

    body {
        background-color: var(--bg-dark);
        background-image: var(--bg-gradient);
        background-attachment: fixed;
        background-size: cover;
        color: var(--text-white);
        font-family: var(--font-code);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        padding: 20px;
        overflow-y: auto;
    }

    /* --- MAIN CARD CONTAINER --- */
    .container-card {
        position: relative;
        width: 100%;
        max-width: 420px;
        min-height: 600px;
        max-height: 90vh;
        background: var(--card-bg);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(219, 39, 119, 0.3); 
        border-radius: 25px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        display: flex; 
        flex-direction: column;
        z-index: 10;
        transition: all 0.3s ease;
        overflow: hidden;
        margin: 20px 0;
    }

    .glow-orb {
        position: absolute; 
        width: 250px; 
        height: 250px;
        border-radius: 50%; 
        filter: blur(100px); 
        opacity: 0.2; 
        pointer-events: none;
    }
    .orb-top { 
        top: -100px; 
        left: -50px; 
        background: var(--accent-pink); 
    }
    .orb-bottom { 
        bottom: -100px; 
        right: -50px; 
        background: var(--accent-purple); 
    }

    /* --- TRANSITIONS & SCROLLING --- */
    .view-section {
        position: absolute; 
        inset: 0;
        padding: 1.5rem 1.5rem;
        display: flex; 
        flex-direction: column;
        transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        backface-visibility: hidden;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
    }
    
    .view-section::-webkit-scrollbar { 
        display: none; 
    }

    .view-home { 
        opacity: 1; 
        transform: scale(1); 
        filter: blur(0); 
        z-index: 2; 
    }
    .view-login { 
        opacity: 0; 
        transform: scale(1.5); 
        filter: blur(20px); 
        pointer-events: none; 
        z-index: 1; 
    }

    .show-login .view-home { 
        opacity: 0; 
        transform: scale(0.8); 
        filter: blur(10px); 
        pointer-events: none; 
    }
    .show-login .view-login { 
        opacity: 1; 
        transform: scale(1); 
        filter: blur(0); 
        pointer-events: all; 
    }

    /* --- PROFILE SECTION --- */
    .profile-section { 
        text-align: center; 
        margin-bottom: 20px; 
        margin-top: 10px; 
        flex-shrink: 0;
    }
    .profile-img-box {
        width: 90px; 
        height: 90px; 
        margin: 0 auto 15px;
        border-radius: 50%; 
        padding: 3px;
        background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
        box-shadow: 0 0 30px rgba(219, 39, 119, 0.4);
        position: relative;
    }
    .profile-img {
        width: 100%; 
        height: 100%; 
        object-fit: cover; 
        border-radius: 50%;
        border: 3px solid #000; 
        background: #000;
    }
    .status-dot {
        position: absolute; 
        bottom: 5px; 
        right: 5px; 
        width: 14px; 
        height: 14px;
        background: #10b981; 
        border: 3px solid #1a0b2e; 
        border-radius: 50%;
        animation: pulse 2s infinite;
    }
    @keyframes pulse { 
        0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); } 
        70% { box-shadow: 0 0 0 8px rgba(16, 185, 129, 0); } 
        100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); } 
    }

    h1.brand-title {
        font-family: var(--font-title);
        font-size: 1.6rem; 
        font-weight: 700; 
        letter-spacing: 2px;
        color: white; 
        margin-bottom: 5px;
        text-shadow: 0 0 15px rgba(219, 39, 119, 0.6);
    }
    p.brand-sub { 
        font-size: 0.75rem; 
        color: var(--accent-cyan); 
        letter-spacing: 3px; 
        font-weight: 600; 
    }

    /* --- VIDEO CARD --- */
    .video-wrapper {
        display: flex; 
        justify-content: center;
        transform: skewX(-12deg); 
        padding: 0 5px; 
        margin-bottom: 25px;
        flex-shrink: 0;
    }
    .video-display-box {
        width: 100%; 
        height: 85px; 
        background: #000; 
        border-radius: 10px;
        border: 2px solid rgba(219, 39, 119, 0.3);
        box-shadow: 0 10px 30px rgba(0,0,0,0.7); 
        overflow: hidden; 
        position: relative;
    }
    .video-content {
        width: 120%; 
        height: 100%; 
        object-fit: cover; 
        margin-left: -10%; 
        opacity: 0.9;
        transform: skewX(12deg); 
        filter: hue-rotate(390deg) contrast(1.8);
    }

    /* --- BUTTONS --- */
    .button-group { 
        width: 100%; 
        margin-top: 10px; 
        flex-shrink: 0;
    }
    .action-btn {
        width: 100%; 
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1); 
        padding: 1rem; 
        border-radius: 15px;
        display: flex; 
        align-items: center; 
        gap: 15px; 
        color: white; 
        cursor: pointer; 
        text-decoration: none;
        margin-bottom: 15px; 
        transition: all 0.3s ease;
        flex-shrink: 0;
    }
    .action-btn:active { 
        background: rgba(219, 39, 119, 0.15); 
        border-color: var(--accent-pink); 
        transform: scale(0.98); 
    }
    .btn-icon-sq {
        width: 40px; 
        height: 40px; 
        background: rgba(236, 72, 153, 0.1); 
        border-radius: 10px;
        display: flex; 
        align-items: center; 
        justify-content: center;
        color: var(--accent-pink); 
        border: 1px solid rgba(219, 39, 119, 0.2);
        flex-shrink: 0;
        transition: all 0.3s ease;
    }
    .action-btn:hover .btn-icon-sq { 
        background: var(--accent-pink); 
        color: white; 
        box-shadow: 0 0 20px var(--accent-pink); 
        transform: rotate(5deg);
    }
    .btn-content { 
        flex: 1; 
        min-width: 0;
    }
    .btn-title { 
        display: block; 
        font-family: var(--font-title); 
        font-size: 0.9rem; 
        font-weight: 700; 
        letter-spacing: 1px; 
    }
    .btn-desc { 
        display: block; 
        font-size: 0.7rem; 
        color: var(--text-gray); 
        margin-top: 3px; 
    }

    /* --- FOOTER WIDGET --- */
    .footer-widget {
        margin-top: auto; 
        width: 100%; 
        padding: 15px;
        background: rgba(0,0,0,0.25); 
        border-radius: 15px;
        border: 1px solid rgba(255,255,255,0.08);
        display: flex; 
        flex-direction: column; 
        align-items: center;
        position: relative; 
        overflow: hidden;
        flex-shrink: 0;
        backdrop-filter: blur(5px);
    }
    .digital-clock {
        font-family: var(--font-title); 
        font-size: 1.8rem; 
        font-weight: 700; 
        color: white;
        letter-spacing: 2px; 
        text-shadow: 0 0 15px rgba(147, 51, 234, 0.6);
        line-height: 1; 
        margin-bottom: 8px;
    }
    .date-display {
        font-family: var(--font-code); 
        font-size: 0.8rem; 
        color: var(--accent-pink); 
        letter-spacing: 2px;
        margin-bottom: 12px; 
        font-weight: 600;
    }
    .visualizer { 
        display: flex; 
        align-items: flex-end; 
        gap: 4px; 
        height: 20px; 
    }
    .bar { 
        width: 4px; 
        background: var(--accent-purple); 
        border-radius: 2px; 
        animation: bounce 1.2s infinite ease-in-out; 
    }
    .bar:nth-child(odd) { background: var(--accent-pink); }
    @keyframes bounce { 
        0%, 100% { height: 5px; opacity: 0.5; } 
        50% { height: 20px; opacity: 1; } 
    }

    /* --- LOGIN FORM STYLES --- */
    .input-box { 
        margin-bottom: 1.2rem; 
        position: relative; 
        transition: transform 0.2s ease; 
        flex-shrink: 0;
    }
    
    .shake-error { 
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; 
    }
    @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
    }

    .lbl { 
        font-family: var(--font-code); 
        font-size: 0.7rem; 
        color: var(--accent-pink); 
        letter-spacing: 2px; 
        font-weight: bold; 
        display: block; 
        margin-bottom: 8px; 
    }
    .inp {
        width: 100%; 
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.15);
        padding: 14px 14px 14px 45px;
        border-radius: 12px; 
        color: white; 
        font-size: 0.95rem;
        font-family: var(--font-code); 
        outline: none; 
        transition: 0.3s;
    }
    .inp:focus { 
        border-color: var(--accent-purple); 
        background: rgba(147, 51, 234, 0.1); 
        box-shadow: 0 0 20px rgba(147, 51, 234, 0.3); 
    }
    .inp.error-border { 
        border-color: var(--accent-red); 
        box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); 
    }
    
    .inp-icon { 
        position: absolute; 
        left: 15px; 
        top: 40px; 
        color: var(--text-gray); 
        font-size: 16px; 
        transition: 0.3s; 
    }
    .inp:focus ~ .inp-icon { color: var(--accent-pink); }
    .inp.error-border ~ .inp-icon { color: var(--accent-red); }

    /* --- AUTO LOGIN & ANIMATION --- */
    .auto-login-wrapper { 
        display: flex; 
        align-items: center; 
        margin-bottom: 20px; 
        cursor: pointer; 
        user-select: none;
        flex-shrink: 0;
    }
    .checkbox-custom {
        width: 20px; 
        height: 20px; 
        background: rgba(0,0,0,0.5);
        border: 1px solid rgba(255,255,255,0.2); 
        border-radius: 6px; 
        margin-right: 12px;
        display: flex; 
        align-items: center; 
        justify-content: center; 
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        flex-shrink: 0;
    }
    
    .checkbox-custom.active { 
        background: var(--accent-pink); 
        border-color: var(--accent-pink); 
        box-shadow: 0 0 20px var(--accent-pink);
        animation: checkboxPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes checkboxPop {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
    }

    .checkbox-custom.active::after { 
        content: 'âœ“'; 
        color: white; 
        font-weight: bold; 
        font-size: 12px; 
        animation: checkAppear 0.3s forwards;
    }
    @keyframes checkAppear {
        from { opacity: 0; transform: scale(0); }
        to { opacity: 1; transform: scale(1); }
    }

    .auto-text { 
        font-family: var(--font-code); 
        font-size: 0.8rem; 
        color: var(--text-gray); 
        letter-spacing: 1px; 
        transition: 0.3s; 
    }
    .auto-login-wrapper:hover .auto-text { color: white; }

    .submit-btn {
        width: 100%; 
        padding: 1.1rem; 
        border-radius: 12px; 
        border: none;
        background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
        color: white; 
        font-family: var(--font-title); 
        font-weight: 700; 
        letter-spacing: 2px;
        cursor: pointer; 
        margin-top: 10px; 
        box-shadow: 0 8px 25px rgba(219, 39, 119, 0.4);
        transition: all 0.3s ease; 
        position: relative; 
        overflow: hidden;
        flex-shrink: 0;
    }
    .submit-btn:hover { 
        transform: translateY(-3px); 
        box-shadow: 0 12px 30px rgba(219, 39, 119, 0.6); 
    }
    .submit-btn:active { 
        transform: scale(0.97); 
    }

    .back-link {
        background: none; 
        border: none; 
        color: var(--text-gray);
        font-family: var(--font-code); 
        font-size: 0.8rem; 
        cursor: pointer;
        display: flex; 
        align-items: center; 
        gap: 8px; 
        margin-bottom: 20px;
        transition: 0.3s; 
        flex-shrink: 0;
    }
    .back-link:hover { 
        color: var(--accent-pink); 
        transform: translateX(-5px); 
    }

    /* --- IMPROVED NOTIFICATION (TOAST) --- */
    #notification-box {
        position: fixed;
        top: -100px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(18, 10, 32, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-left: 4px solid var(--accent-red);
        padding: 15px 20px;
        border-radius: 12px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.8);
        display: flex; 
        align-items: center; 
        gap: 15px;
        width: calc(100% - 40px);
        max-width: 400px;
        z-index: 1000;
        transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        opacity: 0;
        pointer-events: none;
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
    }

    #notification-box.active { 
        top: 25px; 
        opacity: 1; 
        pointer-events: all; 
    }
    #notification-box.success { 
        border-left-color: var(--accent-green); 
        background: rgba(16, 185, 129, 0.05);
    }
    #notification-box.error { 
        border-left-color: var(--accent-red); 
        background: rgba(239, 68, 68, 0.05);
    }
    #notification-box.warning { 
        border-left-color: var(--accent-yellow); 
        background: rgba(251, 191, 36, 0.05);
    }
    #notification-box.info { 
        border-left-color: var(--accent-cyan); 
        background: rgba(6, 182, 212, 0.05);
    }

    .notif-icon {
        font-size: 1.2rem;
        width: 24px;
        text-align: center;
    }
    
    #notification-box.success .notif-icon { 
        color: var(--accent-green); 
    }
    #notification-box.error .notif-icon { 
        color: var(--accent-red); 
    }
    #notification-box.warning .notif-icon { 
        color: var(--accent-yellow); 
    }
    #notification-box.info .notif-icon { 
        color: var(--accent-cyan); 
    }

    .notif-text {
        flex: 1;
    }
    
    #notif-title {
        font-family: var(--font-title);
        font-size: 0.9rem;
        font-weight: 700;
        margin-bottom: 3px;
        letter-spacing: 1px;
    }
    
    #notif-msg {
        font-family: var(--font-code);
        font-size: 0.8rem;
        color: var(--text-gray);
        line-height: 1.4;
    }

    /* --- DEVICE CONFLICT MODAL --- */
    .device-conflict-modal {
        position: fixed;
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        display: flex; 
        justify-content: center; 
        align-items: center;
        z-index: 2000; 
        opacity: 0; 
        visibility: hidden; 
        transition: all 0.3s ease;
        padding: 20px;
    }
    .device-conflict-modal.active { 
        opacity: 1; 
        visibility: visible; 
    }
    .device-modal-content {
        background: linear-gradient(135deg, #11071F, #1a0b2e);
        border: 1px solid var(--accent-red);
        width: 100%; 
        max-width: 350px; 
        padding: 30px 25px; 
        border-radius: 20px;
        text-align: center; 
        box-shadow: 0 20px 50px rgba(239, 68, 68, 0.3);
        transform: scale(0.9); 
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        backdrop-filter: blur(10px);
    }
    .device-conflict-modal.active .device-modal-content { 
        transform: scale(1); 
    }

    /* --- MEDIA QUERIES FOR RESPONSIVE DESIGN --- */
    
    /* Untuk layar sangat kecil (mobile kecil) */
    @media (max-width: 375px) {
        body {
            padding: 15px;
        }
        
        .container-card {
            border-radius: 20px;
            max-height: 95vh;
        }
        
        .view-section {
            padding: 1.2rem 1.2rem;
        }
        
        .profile-img-box {
            width: 80px;
            height: 80px;
        }
        
        h1.brand-title {
            font-size: 1.4rem;
        }
        
        p.brand-sub {
            font-size: 0.7rem;
            letter-spacing: 2px;
        }
        
        .video-display-box {
            height: 75px;
        }
        
        .action-btn {
            padding: 0.9rem;
        }
        
        .btn-icon-sq {
            width: 36px;
            height: 36px;
        }
        
        .digital-clock {
            font-size: 1.6rem;
        }
        
        .date-display {
            font-size: 0.75rem;
        }
        
        #notification-box {
            width: calc(100% - 30px);
            padding: 12px 15px;
        }
    }
    
    /* Untuk tablet dan desktop kecil */
    @media (min-width: 768px) {
        body {
            padding: 30px;
        }
        
        .container-card {
            max-width: 400px;
        }
        
        .view-section {
            padding: 2rem 1.8rem;
        }
    }
    
    /* Untuk desktop besar */
    @media (min-width: 1024px) {
        .container-card {
            max-width: 420px;
        }
        
        #notification-box {
            max-width: 450px;
        }
    }
    
    /* Untuk layar sangat tinggi */
    @media (min-height: 800px) {
        .container-card {
            max-height: 850px;
        }
    }
    
    /* Untuk landscape orientation */
    @media (orientation: landscape) and (max-height: 600px) {
        body {
            padding: 10px;
        }
        
        .container-card {
            max-height: 95vh;
            border-radius: 20px;
            min-height: 500px;
        }
        
        .view-section {
            padding: 1rem;
        }
        
        .profile-section {
            margin-bottom: 10px;
        }
        
        .profile-img-box {
            width: 70px;
            height: 70px;
            margin-bottom: 8px;
        }
        
        .video-wrapper {
            margin-bottom: 15px;
        }
        
        .video-display-box {
            height: 70px;
        }
