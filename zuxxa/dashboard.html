<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zuxxa Core - Mobile Dashboard</title>
    
    <!-- Load Font: Orbitron -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- IMPORT 2 FONT: Chakra Petch (Untuk Judul Tebal) & Share Tech Mono (Untuk Teks Kecil) --- */
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        /* --- RESET & VARIABLES --- */
        :root {
            --bg-dark: #080310;       
            --bg-gradient: radial-gradient(circle at 50% 0%, #1a0b2e 0%, #080310 80%);
            
            --card-bg: rgba(26, 11, 46, 0.85);       
            --accent-pink: #db2777;   
            --accent-purple: #9333ea; 
            
            /* Enhanced Colors */
            --accent-red: #ff3333;
            --accent-red-dark: #cc0000;
            --accent-red-glow: rgba(255, 51, 51, 0.7);
            --card-bg-red: rgba(50, 10, 10, 0.9);
            
            --accent-blue: #3b82f6;
            --accent-blue-dark: #1d4ed8;
            --accent-blue-glow: rgba(59, 130, 246, 0.7);
            --card-bg-blue: rgba(10, 20, 50, 0.9);
            
            --accent-green: #10b981;
            --accent-green-dark: #059669;
            --accent-green-glow: rgba(16, 185, 129, 0.7);
            --card-bg-green: rgba(10, 40, 30, 0.9);
            
            --accent-purple-tool: #8b5cf6;
            --accent-purple-dark: #7c3aed;
            --accent-purple-glow: rgba(139, 92, 246, 0.7);
            --card-bg-purple: rgba(30, 15, 50, 0.9);
            
            --accent-cyan: #06b6d4;
            --accent-cyan-dark: #0891b2;
            --accent-cyan-glow: rgba(6, 182, 212, 0.7);
            --card-bg-cyan: rgba(10, 30, 40, 0.9);
            
            --accent-yellow: #eab308;
            --accent-yellow-dark: #ca8a04;
            --accent-yellow-glow: rgba(234, 179, 8, 0.7);
            --card-bg-yellow: rgba(50, 40, 10, 0.9);
            
            --text-gray: #9ca3af; 
            
            /* FONT DEFINITIONS (RAHASIA AGAR JUDUL TEBAL) */
            --font-title: 'Share Tech Mono', sans-serif;   /* KHUSUS JUDUL (Tebal) */
            --font-code: 'Share Tech Mono', monospace;  /* KHUSUS TEXT KECIL (Terinal) */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            background-color: var(--bg-dark);
            background-image: var(--bg-gradient);
            color: #ffffff;
            font-family: var(--font-code); /* Default pakai font coding */
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* --- BACKGROUND PARTICLES --- */
        #particle-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none; overflow: hidden;
        }
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6); 
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }

        /* --- SIDEBAR STYLES --- */
        .sidebar-overlay {
            position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 998;
            opacity: 0; visibility: hidden;
            transition: all 0.3s ease;
        }
        .sidebar-overlay.active { opacity: 1; visibility: visible; }

        .sidebar {
            position: fixed; top: 0; left: 0; height: 100%;
            width: 280px;
            background: rgba(15, 5, 24, 0.98);
            border-right: 1px solid rgba(219, 39, 119, 0.3);
            box-shadow: 10px 0 30px rgba(0,0,0,0.6);
            z-index: 999;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column;
        }
        .sidebar.active { transform: translateX(0); }

        .sidebar-header {
            height: 180px;
            width: 100%;
            background-image: url('https://files.catbox.moe/fgye5n.jpg'); 
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
        }

        .sidebar-header::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(15, 5, 24, 1) 15%, rgba(15, 5, 24, 0.4) 60%, transparent 100%);
            z-index: 1;
        }

        .sidebar-user {
            position: relative;
            z-index: 2;
            text-align: left;
        }

        .sidebar-user h3 { 
            font-family: var(--font-title); /* Pake font TEBAL */
            font-size: 20px; 
            font-weight: 700; 
            letter-spacing: 0.5px; 
            color: #fff; 
            margin-bottom: 4px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            text-transform: none;
        }

        .user-tag { 
            font-family: var(--font-code);
            font-size: 11px; 
            color: var(--accent-pink); 
            letter-spacing: 0px; 
            font-weight: 400;
            background: rgba(0,0,0,0.6);
            padding: 3px 8px;
            border-radius: 4px;
            border: 1px solid rgba(219, 39, 119, 0.3);
            display: inline-block;
        }

        .sidebar-menu { 
            list-style: none; 
            padding: 15px; 
            flex: 1; 
            overflow-y: auto; 
        }
        .sidebar-item { margin-bottom: 6px; }
        .sidebar-link {
            display: flex; align-items: center; gap: 15px;
            padding: 12px 15px;
            color: #d1d5db;
            text-decoration: none;
            font-family: var(--font-code);
            font-size: 14px; font-weight: 400; letter-spacing: 0px;
            border-radius: 10px;
            transition: all 0.2s;
        }
        .sidebar-link svg { width: 20px; height: 20px; opacity: 0.7; }
        
        .sidebar-link:active, .sidebar-link:hover {
            background: rgba(236, 72, 153, 0.1);
            color: var(--accent-pink);
        }
        .sidebar-link:active svg, .sidebar-link:hover svg { opacity: 1; color: var(--accent-pink); }

        .menu-separator {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            margin: 15px 0;
            width: 100%;
        }

        .sidebar-credits {
            padding: 0 10px;
            margin-bottom: 10px;
        }

        .credits-title {
            font-family: var(--font-code);
            font-size: 11px;
            color: var(--accent-pink);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 400;
            opacity: 0.9;
            padding-left: 10px;
        }

        .credit-item {
            font-family: var(--font-code);
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 0px;
            padding-left: 10px;
        }

        .credit-item span {
            color: #e5e7eb;
            font-weight: 400;
        }

        .sidebar-footer { padding: 20px; border-top: 1px solid rgba(255,255,255,0.05); }
        
        /* ðŸ”¥ FIXED LOGOUT BUTTON - SIMPLE & WORK */
        .logout-btn {
            width: 100%; 
            padding: 12px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            border-radius: 12px;
            font-family: var(--font-title);
            font-size: 13px; 
            font-weight: 700; 
            letter-spacing: 1px;
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px;
            transition: all 0.2s;
            text-decoration: none;
            text-align: center;
            -webkit-tap-highlight-color: rgba(239, 68, 68, 0.2);
            touch-action: manipulation;
            user-select: none;
        }
        
        .logout-btn:active { 
            background: rgba(239, 68, 68, 0.2); 
            transform: scale(0.98);
        }
        
        /* Mobile touch target size */
        @media (hover: none) and (pointer: coarse) {
            .logout-btn {
                min-height: 44px;
            }
        }

        /* --- HEADER --- */
        header {
            display: flex; 
            align-items: center; 
            gap: 16px; 
            padding: 20px 25px; 
            padding-top: 40px; 
            padding-bottom: 20px; 
            background: rgba(8, 3, 16, 0.95);
            z-index: 50;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: 0; left: 25px; right: 25px; height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(219, 39, 119, 0.3) 20%, rgba(147, 51, 234, 0.3) 80%, transparent 100%);
        }

        .brand-title { 
            font-family: var(--font-title); /* JUDUL HEADER PAKE FONT TEBAL */
            font-size: 20px; 
            font-weight: 700; 
            letter-spacing: 1px; 
            color: #fff;
            text-shadow: 0 0 10px rgba(219, 39, 119, 0.6);
            line-height: 1.1; padding-top: 1px; 
        }
        
        .header-icon { 
            color: #fff; cursor: pointer; flex-shrink: 0; margin-top: 2px;
            transition: transform 0.2s;
        }
        .header-icon:active { transform: scale(0.9); color: var(--accent-pink); }

        /* --- MAIN CONTENT --- */
        main { 
            flex: 1; 
            overflow-y: auto; 
            padding: 0 20px; 
            padding-bottom: 140px; 
            scroll-behavior: smooth; 
            padding-top: 0; 
            position: relative;
        }

        .page { display: none; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- HERO CARD --- */
        .hero-card {
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.2) 0%, rgba(147, 51, 234, 0.2) 100%);
            border: 1px solid rgba(236, 72, 153, 0.3);
            border-radius: 18px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.15); 
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .hero-header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        
        .icon-box-glass {
            width: 45px; height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }

        .dashboard-title { 
            font-family: var(--font-title); /* JUDUL DASHBOARD PAKE FONT TEBAL */
            font-size: 16px; 
            font-weight: 700; 
            letter-spacing: 0.5px; 
            line-height: 1.3; 
        }

        .welcome-text { 
            font-family: var(--font-code); 
            font-size: 11px; 
            color: rgba(255, 255, 255, 0.8); 
            margin-bottom: 3px; 
            font-weight: 400; 
            letter-spacing: 0px; 
        }

        .hero-stats { display: flex; gap: 12px; }
        .stat-box {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 12px 15px;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column; justify-content: center;
        }
        
        .stat-box-label { 
            font-family: var(--font-code); 
            font-size: 11px; 
            color: var(--text-gray); 
            margin-bottom: 6px; 
            font-weight: 400; 
            letter-spacing: 0px;
        }
        .stat-box-content { display: flex; align-items: center; gap: 8px; }
        .stat-box-value { font-size: 18px; font-weight: 400; letter-spacing: 0px; }

        .section-title { 
            font-family: var(--font-title); /* JUDUL SECTION PAKE FONT TEBAL */
            font-size: 15px; 
            font-weight: 700; 
            color: #fff; 
            margin-bottom: 12px; 
            letter-spacing: 0.5px;
            border-left: 3px solid var(--accent-pink); padding-left: 10px;
        }

        /* --- TOOLS PAGE --- */
        .tools-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px;
            margin-top: 20px;
        }
        .tools-title-group { display: flex; align-items: center; gap: 15px; }
        .tools-logo { 
            width: 50px; height: 50px; 
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(219, 39, 119, 0.5);
            animation: pulsePink 2s infinite;
        }
        @keyframes pulsePink {
            0% { box-shadow: 0 0 15px rgba(219, 39, 119, 0.5); }
            50% { box-shadow: 0 0 25px rgba(219, 39, 119, 0.7); }
            100% { box-shadow: 0 0 15px rgba(219, 39, 119, 0.5); }
        }
        .tools-text h2 { 
            font-family: var(--font-title); /* JUDUL HALAMAN TOOLS PAKE FONT TEBAL */
            font-size: 24px; 
            font-weight: 700; 
            letter-spacing: 0.5px; 
            color: #fff; margin-bottom: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .tools-text p { 
            font-family: var(--font-code);
            font-size: 11px; 
            color: var(--accent-pink); 
            font-weight: 400; 
            letter-spacing: 0px; 
            text-shadow: 0 0 8px rgba(219, 39, 119, 0.6);
        }
        
        .owner-badge {
            border: 2px solid var(--accent-pink);
            color: var(--accent-pink);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px; 
            font-weight: 700; 
            letter-spacing: 0px;
            background: rgba(219, 39, 119, 0.15);
            box-shadow: 0 0 10px rgba(219, 39, 119, 0.3);
            font-family: var(--font-title);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .tool-card {
            background: var(--card-bg-red);
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-radius: 22px;
            height: 170px;
            padding: 20px;
            display: flex; flex-direction: column; justify-content: space-between;
            position: relative; overflow: hidden;
            opacity: 0; 
            transform: scale(0.9) translateY(20px);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .tool-card:hover {
            transform: scale(1.02) translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1); 
        }

        .tool-card:active {
            transform: scale(0.96) !important;
            background: rgba(255, 51, 51, 0.25);
        }

        .tool-card::before {
            content: ''; 
            position: absolute; 
            top: -50px; left: -50px;
            width: 100px; height: 100px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%); 
            opacity: 0.3; pointer-events: none;
        }

        .tool-icon-circle {
            width: 50px; height: 50px;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-red-dark));
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            z-index: 2;
            font-size: 24px;
            transition: all 0.3s;
        }

        .tool-content { z-index: 2; }
        .tool-name { 
            font-family: var(--font-title); /* NAMA TOOLS PAKE FONT TEBAL */
            font-size: 18px; 
            font-weight: 700; 
            color: white; 
            margin-bottom: 6px; 
            letter-spacing: 0.5px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        .tool-desc { 
            font-family: var(--font-code);
            font-size: 11px; 
            font-weight: 400; 
            letter-spacing: 0px; 
            opacity: 0.9;
            text-transform: none;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.3);
        }

        /* Specific Tool Colors */
        .spam-card { background: var(--card-bg-red); border-color: rgba(255, 51, 51, 0.4); }
        .spam-card .tool-icon-circle { background: linear-gradient(135deg, var(--accent-red), var(--accent-red-dark)); }
        .spam-card .tool-desc { color: var(--accent-red); text-shadow: 0 0 3px rgba(255, 51, 51, 0.3); }

        .network-card { background: var(--card-bg-green); border-color: rgba(16, 185, 129, 0.4); }
        .network-card .tool-icon-circle { background: linear-gradient(135deg, var(--accent-green), var(--accent-green-dark)); }
        .network-card .tool-desc { color: var(--accent-green); text-shadow: 0 0 3px rgba(16, 185, 129, 0.3); }

        .osint-card { background: var(--card-bg-purple); border-color: rgba(139, 92, 246, 0.4); }
        .osint-card .tool-icon-circle { background: linear-gradient(135deg, var(--accent-purple-tool), var(--accent-purple-dark)); }
        .osint-card .tool-desc { color: var(--accent-purple-tool); text-shadow: 0 0 3px rgba(139, 92, 246, 0.3); }

        .downloader-card { background: var(--card-bg-cyan); border-color: rgba(6, 182, 212, 0.4); }
        .downloader-card .tool-icon-circle { background: linear-gradient(135deg, var(--accent-cyan), var(--accent-cyan-dark)); }
        .downloader-card .tool-desc { color: var(--accent-cyan); text-shadow: 0 0 3px rgba(6, 182, 212, 0.3); }

        .video-card { background: var(--card-bg-yellow); border-color: rgba(234, 179, 8, 0.4); }
        .video-card .tool-icon-circle { background: linear-gradient(135deg, var(--accent-yellow), var(--accent-yellow-dark)); }
        .video-card .tool-desc { color: var(--accent-yellow); text-shadow: 0 0 3px rgba(234, 179, 8, 0.3); }

        .animate-pop { animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8) translateY(30px); }
            70% { transform: scale(1.05) translateY(-5px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* --- CAROUSEL --- */
        .carousel-container {
            display: flex; overflow-x: auto; gap: 15px; padding-bottom: 10px; 
            scroll-snap-type: x mandatory; scrollbar-width: none;
        }
        .carousel-card {
            flex: 0 0 auto; width: 85%; aspect-ratio: 16/9; 
            border-radius: 20px; position: relative; overflow: hidden;
            scroll-snap-align: center; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--card-bg);
        }
        .news-img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        .news-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to top, #080310 10%, transparent 90%);
            display: flex; flex-direction: column; justify-content: flex-end; padding: 15px;
        }
        .news-headline { 
            font-family: var(--font-title); /* JUDUL BERITA PAKE FONT TEBAL */
            font-size: 16px; 
            font-weight: 700; 
            color: #fff; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.8); letter-spacing: 0.5px; 
        }
        
        .news-tag { 
            font-family: var(--font-code); 
            font-size: 11px; 
            color: var(--text-gray); 
            margin-top: 4px; 
            font-weight: 400; 
            letter-spacing: 0px; 
        }

        /* --- ACCOUNT STATS --- */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }
        
        .info-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 16px;
            display: flex; align-items: center; gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-icon { 
            width: 40px; height: 40px; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; font-size: 18px; 
        }
        .icon-user { background: rgba(219, 39, 119, 0.15); color: #db2777; }
        .icon-role { background: rgba(239, 68, 68, 0.15); color: #ef4444; }
        .icon-date { background: rgba(234, 179, 8, 0.15); color: #eab308; }
        .icon-seller { background: rgba(236, 72, 153, 0.1); color: #ec4899; }
        .icon-admin { background: rgba(190, 24, 93, 0.1); color: #be185d; }

        .info-content label { 
            display: block; 
            font-family: var(--font-code); 
            font-size: 11px; 
            color: var(--text-gray); 
            margin-bottom: 3px; 
            font-weight: 400; 
            letter-spacing: 0px; 
        }
        .info-content p { font-size: 14px; font-weight: 400; letter-spacing: 0px; }

        .txt-pink { color: #db2777; }
        .txt-red { color: #ef4444; }
        .txt-orange { color: #eab308; }

        /* --- QUICK ACTIONS --- */
        .action-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px;
            border: 1px solid rgba(236, 72, 153, 0.15);
            height: 120px;
            transition: all 0.2s;
            cursor: pointer;
        }
        .action-card:active { transform: scale(0.98); }
        
        .action-label { 
            font-family: var(--font-code); 
            font-size: 11px; 
            font-weight: 400; 
            color: #d1d5db; 
            margin-top: 5px; 
            letter-spacing: 0px; 
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(8, 3, 16, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex; justify-content: space-around;
            padding: 12px 0 25px 0; z-index: 100;
        }
        .nav-item { 
            display: flex; flex-direction: column; align-items: center; gap: 6px; 
            background: none; border: none; cursor: pointer; color: #6b7280; width: 60px;
